<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>w3schools</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e54ef143c3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section  -->

    <header class="header">
      <article class="logo">
        <h2>w3schools<span>.com</span></h2>
      </article>
      <article class="sentence">
        <h5>THE WORLD'S LARGEST WEB DEVELOPER SITE</h5>
      </article>
      <article class="login">
        <button class="login-btn">log in</button>
      </article>
    </header>

    <!-- End of header  -->

    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-btn-container nav-btn-container">
        <button class="navbar-btn nav-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <ul class="nav-list">
        <li>
          tutorials <span><i class="fas fa-caret-down"></i></span>
          <!-- </h6> -->
        </li>
        <li>
          references <span><i class="fas fa-caret-down"></i></span>
        </li>
        <li>
          <!-- <h6> -->
          examples <span><i class="fas fa-caret-down"></i></span>
        </li>
        <li>
          exercises <span><i class="fas fa-caret-down"></i></span>
        </li>
        <li>certificates</li>
      </ul>
      <div class="dark-btn-container nav-btn-container">
        <button class="dark-btn nav-btn"><i class="fas fa-adjust"></i></button>
      </div>
      <div class="translate-btn-container nav-btn-container">
        <button class="translate-btn nav-btn">
          <i class="fas fa-globe-americas"></i>
        </button>
      </div>
      <div class="search-btn-container nav-btn-container">
        <button class="search-btn nav-btn">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </nav>

    <!-- End of Navbar  -->

    <!-- Body  -->
    <div class="container">
      <!-- sidebar  -->
      <aside class="sidebar"></aside>

      <!-- end of sidebar  -->

      <!-- main-content -->
      <section class="main-content"></section>

      <!-- End of main-content -->
    </div>
    <!-- end of body  -->

    <!-- js  -->
    <script src="app.js"></script>
  </body>
</html>
